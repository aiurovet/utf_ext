name: utf_ext
description: A library for reading and writing text files in any major Unicode format (UTF-8, UTF-16LE, UTF-16BE, UTF-32LE, UTF-32BE)
version: 0.2.1
homepage: https://aiurovet.blogspot.com/
repository: https://github.com/aiurovet/utf_ext/

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  async: ^2.11.0
  file: ^6.1.4
  loop_visitor: ^0.3.0

dev_dependencies:
  file_ext: ^0.6.1
  lints: ^2.0.0
  parse_args: ^0.13.1
  thin_logger: ^0.2.0
  test: ^1.23.1
